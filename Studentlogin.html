<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        <img src="img/VITLogoEmblem.png" alt="VIT Bhopal">
    </header>
    <div class="container">
        <h2>Helpsphere Student Login</h2>
        <form action="#" method="POST">
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
                <img src="img/username.png" alt="Username Icon">
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <img src="img/close.png" alt="Password Icon" onclick="togglePassword()">
            </div>
            <a href="Student.html" class="enter-button">login</a>
        </form>
        <div class="links">
            <a href="#">Forgot Password</a><br><a href="#">Forgot LoginID</a><br>
        </div>
        <div class="link">
            <a href="index.html">Go to Home Page</a>
        </div>
    </div>
    <footer>
        Copyright Â© 2024 Software Development Cell, VIT, Helpsphere.
    </footer>
    <script src="studentlogin.js"></script>
</body>

</html>
